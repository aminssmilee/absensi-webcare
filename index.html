<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="shortcut icon" href="./img/webcare.png" type="image/x-icon">
  <title>WebCare.idn - Form Absensi</title>
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: url('./img/webcare-bg.jpg');
      background-size: cover;
      background-position: center;
    }

    .absensi-card {
      max-width: 500px;
      width: 100%;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
    }

    .btn-primary {
      width: 100%;
      border-radius: 30px;
      padding: 10px;
      font-weight: 600;
    }

    #successMsg {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white px-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <!-- Kiri -->
      <a class="navbar-brand d-flex align-items-center">
        <img src="./img/webcare.png" alt="WebCareID Logo" width="40" height="40" class="me-2">
      </a>

      <!-- Kanan -->
      <div>
        <span class="fw-bold text-dark">WebCare.idn</span>
      </div>
    </div>
  </nav>


  <!-- Card Absensi -->
  <div class="absensi-card text-center">
    <h2 class="mb-4">Form Absensi</h2>

    <form id="absensiForm">
      <div class="mb-3 text-start">
        <input type="text" class="form-control" id="name" name="name" placeholder="Nama" required>
      </div>

      <!-- Hidden field untuk lokasi -->
      <input type="hidden" id="location" name="location" required>
      <!-- Hidden field untuk waktu -->
      <input type="hidden" id="time" name="time">

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary" id="submitBtn">Submit Absensi</button>
        <small id="infoJam" class="form-text text-muted mt-2"></small>
        <div id="successMsg" class="alert alert-success">âœ… Absensi berhasil!</div>
      </div>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw_vgfVVoWPvdCyS3Ixuvlw9CtSCR30VzL6AYWm-WBWcEGkPxWtnZ7xtanxizyk2cj9Sw/exec";
    const form = document.getElementById("absensiForm");
    const submitBtn = document.getElementById("submitBtn");
    const successMsg = document.getElementById("successMsg");

    // Ambil lokasi otomatis
    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          document.getElementById("location").value = lat + ", " + lon;
        }, function (error) {
          alert("Gagal mendapatkan lokasi: " + error.message);
        });
      }

      // Cek jam & menit saat ini
      const now = new Date();
      const jam = now.getHours();
      const menit = now.getMinutes();

      const mulaiJam = 8, mulaiMenit = 30; // 08:30
      const akhirJam = 18, akhirMenit = 0;  // 09:00

      const mulai = mulaiJam * 60 + mulaiMenit; // total menit dari 00:00
      const akhir = akhirJam * 60 + akhirMenit;
      const sekarang = jam * 60 + menit;

      if (sekarang < mulai || sekarang >= akhir) {
        submitBtn.disabled = true;
        infoJam.textContent = "Absensi hanya bisa dilakukan antara jam 08:30 - 09:00";
      } else {
        submitBtn.disabled = false;
        infoJam.textContent = "Absensi dibuka, silakan submit form";
      }

    };

    // Submit tanpa redirect
    form.addEventListener("submit", function (e) {
      e.preventDefault(); // cegah redirect
      document.getElementById("time").value = new Date().toLocaleString();

      const formData = new FormData(form);

      // Tampilkan loading
      submitBtn.disabled = true;
      submitBtn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span>Loading...`;

      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          successMsg.style.display = "block";
          form.reset();

          // Setelah sukses -> tombol tetap disabled agar tidak bisa absen lagi
          submitBtn.innerHTML = "Sudah Absen";
          submitBtn.classList.replace("btn-primary", "btn-success");
          submitBtn.disabled = true;
        })
        .catch(error => {
          alert("Gagal submit: " + error.message);
          submitBtn.disabled = false;
          submitBtn.innerHTML = "Submit Absensi";
        });
    });
  </script>
</body>

</html>
