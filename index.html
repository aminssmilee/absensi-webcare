<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="./img/webcare.png" type="image/x-icon">
  <title>WebCare.idn - Form Absensi</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top left,
          #ffffff 0%,
          #e6e6ff 20%,
          #add8e6 40%,
          #4169e1 70%,
          #1e90ff 100%);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

  <!-- Proteksi halaman -->
  <script>
    if (!localStorage.getItem("isLoggedIn")) {
      window.location.href = "login.html";
    }
  </script>

  <!-- Navbar -->
  <nav class="w-full bg-white shadow px-4 py-2 flex justify-between items-center">
    <div class="flex items-center">
      <img src="./img/webcare.png" alt="WebCareID Logo" class="w-16 h-16 mr-2">
      <div>
        <p class="text-sm font-semibold">Hai, <span id="userName">Admin</span></p>
        <span id="dateToday" class="text-xs text-gray-600"></span>
      </div>
    </div>

    <div class="flex items-center space-x-4">
      <span id="clock" class="text-sm font-bold text-gray-800"></span>
      <button onclick="logout()"
        class="bg-red-500 hover:bg-red-600 text-white text-sm font-semibold px-4 py-2 rounded-lg transition">
        Logout
      </button>
    </div>
  </nav>

  <div class="flex flex-col items-center justify-start px-4 mt-6 space-y-6 w-full">

    <div class="bg-white rounded-2xl shadow-lg w-full max-w-3xl p-6">
      <h3 class="text-md font-semibold text-gray-700 border-b border-gray-300 pb-2 mb-4">History Presensi</h3>

      <!-- Tabel Scroll Horizontal -->
      <div id="tableWrapper" class="overflow-x-auto">
        <table class="w-full min-w-max text-sm border border-gray-300 rounded-lg">
          <thead class="bg-green-100 text-gray-700">
            <tr>
              <th class="px-3 py-2 text-left">Tanggal</th>
              <th class="px-3 py-2 text-left">Jam Masuk</th>
              <th class="px-3 py-2 text-left">Jam Keluar</th>
            </tr>
          </thead>
          <tbody id="historyTable" class="divide-y divide-gray-200 text-gray-600">
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="flex justify-center items-center mt-3 space-x-2">
        <button id="prevPage" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Prev</button>
        <span id="pageInfo" class="text-sm font-medium"></span>
        <button id="nextPage" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Next</button>
      </div>
    </div>

    <!-- Card Absensi -->
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-3xl p-6">
      <h2 class="text-lg font-semibold text-gray-700 border-b border-gray-300 pb-2 mb-4">Form Absensi</h2>

      <form id="absensiForm" class="space-y-4 w-full">
        <div class="space-y-1">
          <label for="name" class="block text-sm font-medium text-gray-700">Nama</label>
          <input type="text" id="name" name="name" placeholder="Nama Anda" readonly
            class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-100 focus:outline-none" required>
        </div>

        <input type="hidden" id="location" name="location" required>
        <input type="hidden" id="time" name="time">
        <input type="hidden" id="type" name="type">

        <div class="space-y-2 w-full">
          <button type="submit" id="submitBtn"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition">
            Absen Masuk
          </button>
          <p id="infoJam" class="text-sm text-center text-gray-500"></p>
        </div>
      </form>
    </div>

  </div>

  <!-- Script -->
  <script>
    // Nama user login
    const userName = "Admin";
    document.getElementById("userName").textContent = userName;
    document.getElementById("name").value = userName;

    // Logout
    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }

    // Jam & Tanggal real-time
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('dateToday').textContent = now.toLocaleDateString('id-ID', options);
      document.getElementById('clock').textContent = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Data absensi
    let absensiHistory = JSON.parse(localStorage.getItem("absensiHistory") || "[]");

    // Dummy data
    if (absensiHistory.length === 0) {
      const dummyData = [];
      const dummyNames = ["Masuk", "Keluar"];
      const now = new Date();
      for (let i = 1; i <= 15; i++) {
        const date = new Date(now.getFullYear(), now.getMonth(), now.getDate() - i);
        const time = `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}:00`;
        const type = dummyNames[i % 2];
        dummyData.push({ date: date.toLocaleDateString('id-ID'), time, type });
      }
      absensiHistory = dummyData;
      localStorage.setItem("absensiHistory", JSON.stringify(absensiHistory));
    }

    // ===== Pagination & Render =====
    const historyTable = document.getElementById("historyTable");
    const prevPageBtn = document.getElementById("prevPage");
    const nextPageBtn = document.getElementById("nextPage");
    const pageInfo = document.getElementById("pageInfo");
    const tableWrapper = document.getElementById("tableWrapper");

    let currentPage = 1;
    const itemsPerPage = 5;

    function renderHistory(page = 1) {
      const historyPerDay = {};
      absensiHistory.forEach(item => {
        if (!historyPerDay[item.date]) historyPerDay[item.date] = {};
        historyPerDay[item.date][item.type] = item.time;
      });

      const days = Object.keys(historyPerDay).sort((a, b) => new Date(b) - new Date(a));
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pagedDays = days.slice(start, end);

      historyTable.innerHTML = "";
      pagedDays.forEach(date => {
        const masuk = historyPerDay[date].Masuk || "-";
        const keluar = historyPerDay[date].Keluar || "-";
        const row = `
        <tr>
          <td class="px-3 py-2">${date}</td>
          <td class="px-3 py-2">${masuk}</td>
          <td class="px-3 py-2">${keluar}</td>
        </tr>`;
        historyTable.insertAdjacentHTML("beforeend", row);
      });

      const totalPages = Math.ceil(days.length / itemsPerPage);
      pageInfo.textContent = `Halaman ${currentPage} / ${totalPages}`;
      prevPageBtn.disabled = currentPage === 1;
      nextPageBtn.disabled = currentPage === totalPages;
    }

    prevPageBtn.addEventListener("click", () => {
      if (currentPage > 1) currentPage--;
      renderHistory(currentPage);
    });

    nextPageBtn.addEventListener("click", () => {
      const totalPages = Math.ceil(absensiHistory.length / itemsPerPage);
      if (currentPage < totalPages) currentPage++;
      renderHistory(currentPage);
    });

    // Auto next/prev page saat scroll horizontal tabel
    tableWrapper.addEventListener("scroll", function () {
      const { scrollLeft, scrollWidth, clientWidth } = tableWrapper;
      if (scrollLeft + clientWidth >= scrollWidth - 5) {
        // Scroll kanan habis → next page
        const totalPages = Math.ceil(absensiHistory.length / itemsPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          renderHistory(currentPage);
          tableWrapper.scrollLeft = 0;
        }
      } else if (scrollLeft <= 0) {
        // Scroll kiri habis → prev page
        if (currentPage > 1) {
          currentPage--;
          renderHistory(currentPage);
          tableWrapper.scrollLeft = tableWrapper.scrollWidth;
        }
      }
    });

    renderHistory(currentPage);

    // ===== Absensi Form =====
    const form = document.getElementById("absensiForm");
    const submitBtn = document.getElementById("submitBtn");
    const infoJam = document.getElementById("infoJam");

    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          document.getElementById("location").value = `${position.coords.latitude}, ${position.coords.longitude}`;
        });
      }

      const now = new Date();
      const jam = now.getHours();
      const menit = now.getMinutes();
      const mulai = 8 * 60 + 30;
      const akhir = 9 * 60;
      const sekarang = jam * 60 + menit;

      if (sekarang < mulai || sekarang >= akhir) {
        submitBtn.disabled = true;
        infoJam.textContent = "Absensi hanya bisa dilakukan antara jam 08:30 - 09:00";
      } else {
        submitBtn.disabled = false;
        infoJam.textContent = "Absensi dibuka, silakan submit form";
      }
    };

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const now = new Date();
      const date = now.toLocaleDateString('id-ID');
      const time = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

      let type = "Masuk";
      if (absensiHistory.length > 0 && absensiHistory[absensiHistory.length - 1].type === "Masuk") {
        type = "Keluar";
      }

      absensiHistory.push({ date, time, type });
      localStorage.setItem("absensiHistory", JSON.stringify(absensiHistory));

      currentPage = 1;
      renderHistory(currentPage);

      submitBtn.textContent = type === "Masuk" ? "Absen Keluar" : "Sudah Keluar";
    });
  </script>

</body>

</html>
