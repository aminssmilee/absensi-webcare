<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="./img/webcare.png" type="image/x-icon">
  <title>WebCare.idn - Form Absensi</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;

      background: radial-gradient(circle at top left,
          #ffffff 0%,
          #e6e6ff 20%,
          #add8e6 40%,
          #4169e1 70%,
          #1e90ff 100%);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col text-gray-800 px-4 md:px-0  ">

  <!-- Navbar -->
  <!-- <nav class="bg-white shadow px-4 py-2 flex justify-between items-center">
    <div class="flex items-center">
      <img src="./img/webcare.png" alt="WebCareID Logo" class="w-10 h-10 mr-2">
      <span class="font-bold text-lg">WebCare.idn</span>
    </div>
  </nav> -->

  <!-- Card Absensi -->
  <div class="flex flex-1 items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-sm p-6">

      <!-- Header Form -->
      <div>
        <h2 class="text-lg font-semibold text-gray-700 border-b border-gray-300 pb-2 mb-6">
          Form Absensi
        </h2>
      </div>


      <!-- Form -->
      <form id="absensiForm" class="space-y-4">

        <!-- Input Nama -->
        <div class="space-y-1">
          <label for="name" class="block text-sm font-medium text-gray-700">
            Nama
          </label>
          <input type="text" id="name" name="name" placeholder="Nama Anda"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black focus:outline-none"
            required>
        </div>


        <!-- Hidden field -->
        <input type="hidden" id="location" name="location" required>
        <input type="hidden" id="time" name="time">

        <!-- Tombol -->
        <div class="space-y-2">
          <button type="submit" id="submitBtn"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition disabled:opacity-50">
            Submit Absensi
          </button>
          <p id="infoJam" class="text-sm text-center text-gray-500"></p>
        </div>
      </form>
    </div>
  </div>


  <!-- Popup Overlay -->
  <div id="popupOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <!-- Popup Box -->
    <div id="popupBox"
      class="bg-white rounded-2xl shadow-lg p-8 w-80 text-center transform transition duration-300 scale-95">
      <!-- Loading -->
      <div id="loadingState" class="flex flex-col items-center">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent mb-4">
        </div>
        <p class="text-gray-600 font-medium">Mohon Bersabar...</p>
      </div>

      <!-- Success -->
      <div id="successState" class="hidden flex flex-col items-center">
        <div class="text-green-500 text-5xl mb-3">âœ“</div>
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Absensi Berhasil</h2>
        <p class="text-gray-600 text-sm mb-4">Data absensi kamu sudah tercatat.</p>
        <button onclick="closePopup()"
          class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">
          Oke
        </button>
      </div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw_vgfVVoWPvdCyS3Ixuvlw9CtSCR30VzL6AYWm-WBWcEGkPxWtnZ7xtanxizyk2cj9Sw/exec";
    const form = document.getElementById("absensiForm");
    const submitBtn = document.getElementById("submitBtn");
    const infoJam = document.getElementById("infoJam");

    // Ambil lokasi otomatis
    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          document.getElementById("location").value = lat + ", " + lon;
        }, function (error) {
          alert("Gagal mendapatkan lokasi: " + error.message);
        });
      }

      // Cek jam & menit saat ini
      const now = new Date();
      const jam = now.getHours();
      const menit = now.getMinutes();

      const mulaiJam = 8, mulaiMenit = 30; // 08:30
      const akhirJam = 19, akhirMenit = 0;  // 09:00

      const mulai = mulaiJam * 60 + mulaiMenit;
      const akhir = akhirJam * 60 + akhirMenit;
      const sekarang = jam * 60 + menit;

      if (sekarang < mulai || sekarang >= akhir) {
        submitBtn.disabled = true;
        infoJam.textContent = "Absensi hanya bisa dilakukan antara jam 08:30 - 09:00";
      } else {
        submitBtn.disabled = false;
        infoJam.textContent = "Absensi dibuka, silakan submit form";
      }
    };

    // Popup control
    function showLoadingPopup() {
      document.getElementById("popupOverlay").classList.remove("hidden");
      document.getElementById("loadingState").classList.remove("hidden");
      document.getElementById("successState").classList.add("hidden");
    }

    function showSuccessPopup() {
      document.getElementById("loadingState").classList.add("hidden");
      document.getElementById("successState").classList.remove("hidden");
      document.getElementById("popupBox").classList.remove("scale-95");
      document.getElementById("popupBox").classList.add("scale-100");
    }

    function closePopup() {
      document.getElementById("popupOverlay").classList.add("hidden");
    }

    // Submit tanpa redirect
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("time").value = new Date().toLocaleString();

      const formData = new FormData(form);

      // tampilkan loading popup
      showLoadingPopup();

      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          setTimeout(showSuccessPopup, 1000); // delay biar smooth
          form.reset();
          submitBtn.textContent = "Sudah Absen";
          submitBtn.classList.add("bg-green-500");
          submitBtn.disabled = true;
        })
        .catch(error => {
          alert("Gagal submit: " + error.message);
          closePopup();
        });
    });
  </script>
</body>

</html>
