<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="./img/webcare.png" type="image/x-icon">
  <title>WebCare.idn - Form Absensi</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top left,
          #ffffff 0%,
          #e6e6ff 20%,
          #add8e6 40%,
          #4169e1 70%,
          #1e90ff 100%);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="w-full sticky top-0 z-50 bg-white shadow px-4 py-2 flex justify-between items-center">
    <div class="flex items-center">
      <img src="./img/webcare.png" alt="WebCareID Logo" class="w-16 h-16 mr-2">
      <div>
        <p class="text-sm font-semibold">Hai, <span id="userName">Admin</span></p>
        <span id="dateToday" class="text-xs text-gray-600"></span>
      </div>
    </div>

    <div class="flex items-center space-x-4">
      <span id="clock" class="text-sm font-bold text-gray-800"></span>
      <button onclick="logout()"
        class="bg-red-500 hover:bg-red-600 text-white text-sm font-semibold px-4 py-2 rounded-lg transition">
        Logout
      </button>
    </div>
  </nav>

  <div class="flex flex-col items-center justify-start px-4 mt-6 space-y-6 w-full">

    <!-- History Presensi -->
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-3xl p-6">
      <h3 class="text-md font-semibold text-gray-700 border-b border-gray-300 pb-2 mb-4">History Presensi</h3>
      <div id="tableWrapper" class="overflow-x-auto">
        <table class="w-full min-w-max text-sm border border-gray-300 rounded-lg">
          <thead class="bg-green-100 text-gray-700">
            <tr>
              <th class="px-3 py-2 text-left">Tanggal</th>
              <th class="px-3 py-2 text-left">Jam Masuk</th>
              <th class="px-3 py-2 text-left">Jam Keluar</th>
            </tr>
          </thead>
          <tbody id="historyTable" class="divide-y divide-gray-200 text-gray-600"></tbody>
        </table>
      </div>

      <div class="flex justify-center items-center mt-3 space-x-2">
        <button id="prevPage" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Prev</button>
        <span id="pageInfo" class="text-sm font-medium"></span>
        <button id="nextPage" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Next</button>
      </div>
    </div>

    <!-- Form Absensi -->
    <div class="bg-transparent rounded-2xl shadow-lg w-full max-w-3xl p-6">
      <form id="absensiForm" class="space-y-4 w-full">
        <div class="space-y-1">
          <input type="text" id="name" name="name" placeholder="Nama Anda" readonly
            class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-100 focus:outline-none" required>
        </div>

        <input type="hidden" id="location" name="location" required>
        <input type="hidden" id="time" name="time">
        <input type="hidden" id="type" name="type">

        <div class="space-y-2 w-full">
          <button type="submit" id="submitBtn"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition">
            Absen Masuk
          </button>
          <p id="infoJam" class="text-sm text-center text-gray-500"></p>
        </div>
      </form>
    </div>

  </div>

  <script>
    const API_URL = "http://localhost:8000/api"; // ganti sesuai URL Laravel kamu
    let token = localStorage.getItem("token");

    // 🔒 Proteksi halaman
    document.addEventListener("DOMContentLoaded", () => {
      token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "login.html";
      } else {
        getUser();
        loadHistory();
        updateDateTime(); // ambil jam server pertama kali
        setInterval(updateDateTime, 1000); // refresh tiap detik
      }
    });

    // 🔑 Ambil user login
    async function getUser() {
      try {
        const res = await fetch(`${API_URL}/user`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Token tidak valid");

        const user = await res.json();
        document.getElementById("userName").textContent = user.name;
        document.getElementById("name").value = user.name;
      } catch (err) {
        console.error(err);
        logout();
      }
    }

    // 🚪 Logout
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    // ⏰ Ambil jam & tanggal dari server (backend)
    async function updateDateTime() {
      try {
        const res = await fetch(`${API_URL}/time`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Gagal ambil waktu server");

        const data = await res.json();

        // tampilkan jam & tanggal
        document.getElementById('clock').textContent = data.time;
        document.getElementById('dateToday').textContent =
          new Date(data.datetime).toLocaleDateString('id-ID', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
          });

        // simpan ke input hidden
        document.getElementById('time').value = data.time;
      } catch (err) {
        console.error(err);
      }
    }

    // 📜 Riwayat absensi
    let absensiHistory = [];
    let currentPage = 1;
    const itemsPerPage = 5;

    async function loadHistory() {
      try {
        const res = await fetch(`${API_URL}/absensi/history`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Gagal load history");

        absensiHistory = await res.json();
        renderHistory(currentPage);
      } catch (err) {
        console.error(err);
      }
    }

    function renderHistory(page = 1) {
      const historyTable = document.getElementById("historyTable");
      const prevPageBtn = document.getElementById("prevPage");
      const nextPageBtn = document.getElementById("nextPage");
      const pageInfo = document.getElementById("pageInfo");

      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paged = absensiHistory.slice(start, end);

      historyTable.innerHTML = "";
      paged.forEach(item => {
        const row = `
        <tr>
          <td class="px-3 py-2">${item.date}</td>
          <td class="px-3 py-2">${item.jam_masuk || "-"}</td>
          <td class="px-3 py-2">${item.jam_keluar || "-"}</td>
        </tr>`;
        historyTable.insertAdjacentHTML("beforeend", row);
      });

      const totalPages = Math.ceil(absensiHistory.length / itemsPerPage);
      pageInfo.textContent = `Halaman ${page} / ${totalPages}`;
      prevPageBtn.disabled = page === 1;
      nextPageBtn.disabled = page === totalPages;
    }

    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentPage > 1) currentPage--;
      renderHistory(currentPage);
    });

    document.getElementById("nextPage").addEventListener("click", () => {
      const totalPages = Math.ceil(absensiHistory.length / itemsPerPage);
      if (currentPage < totalPages) currentPage++;
      renderHistory(currentPage);
    });

    // 📝 Form Absensi
    const form = document.getElementById("absensiForm");
    const submitBtn = document.getElementById("submitBtn");
    const infoJam = document.getElementById("infoJam");

    function checkAbsensiRules() {
      const now = new Date();
      const jam = now.getHours();
      const menit = now.getMinutes();
      const totalMenit = jam * 60 + menit;

      const masukMulai = 8 * 60 + 30;  // 08:30
      const masukAkhir = 18 * 60;      // 18:00
      const keluarMulai = 1 * 60;     // 17:00
      const keluarAkhir = 23 * 60;     // 23:00

      let type = "Masuk";
      if (absensiHistory.length > 0 && !absensiHistory[0].jam_keluar) {
        type = "Keluar";
      }

      if (type === "Masuk") {
        if (totalMenit >= masukMulai && totalMenit <= masukAkhir) {
          submitBtn.disabled = false;
          submitBtn.textContent = "Absen Masuk";
          infoJam.textContent = "Absensi Masuk dibuka";
        } else {
          submitBtn.disabled = true;
          submitBtn.textContent = "Absen Masuk";
          infoJam.textContent = "Hanya bisa jam 08:30 - 18:00";
        }
      } else {
        if (totalMenit >= keluarMulai && totalMenit <= keluarAkhir) {
          submitBtn.disabled = false;
          submitBtn.textContent = "Absen Keluar";
          infoJam.textContent = "Absensi Pulang dibuka";
        } else {
          submitBtn.disabled = true;
          submitBtn.textContent = "Absen Keluar";
          infoJam.textContent = "Hanya bisa jam 17:00 - 23:00";
        }
      }
    }

    setInterval(checkAbsensiRules, 1000);
    checkAbsensiRules();

    // Submit form
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const date = new Date().toISOString().split("T")[0];
      const time = document.getElementById('time').value;

      let type = "Masuk";
      if (absensiHistory.length > 0 && !absensiHistory[0].jam_keluar) {
        type = "Keluar";
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lokasi = `${position.coords.latitude},${position.coords.longitude}`;

          const res = await fetch(`${API_URL}/absensi`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`
            },
            body: JSON.stringify({ date, time, type, lokasi })
          });

          if (res.ok) {
            await loadHistory();
            checkAbsensiRules();
            alert("Absensi berhasil dicatat ✅");
          } else {
            const err = await res.json();
            alert("Gagal absen: " + err.message);
          }
        }, () => {
          alert("Tidak bisa ambil lokasi. Pastikan GPS aktif!");
        });
      } else {
        alert("Browser tidak mendukung GPS!");
      }
    });
  </script>
</body>

</html>
