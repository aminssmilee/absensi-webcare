<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="./img/webcare.png" type="image/x-icon">
  <title>WebCare.idn - Form Absensi</title>
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-br from-indigo-500 to-purple-600 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow px-4 py-2 flex justify-between items-center">
    <div class="flex items-center">
      <img src="./img/webcare.png" alt="WebCareID Logo" class="w-10 h-10 mr-2">
      <span class="font-bold text-lg">WebCare.idn</span>
    </div>
  </nav>

  <!-- Card Absensi -->
  <div class="flex flex-1 items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Form Absensi</h2>

      <form id="absensiForm" class="space-y-4">
        <!-- Input Nama -->
        <div>
          <input type="text" id="name" name="name" placeholder="Nama"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
            required>
        </div>

        <!-- Hidden field untuk lokasi -->
        <input type="hidden" id="location" name="location" required>
        <!-- Hidden field untuk waktu -->
        <input type="hidden" id="time" name="time">

        <!-- Tombol -->
        <div>
          <button type="submit" id="submitBtn"
            class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 rounded-lg transition disabled:opacity-50">
            Submit Absensi
          </button>
          <p id="infoJam" class="text-sm text-gray-500 mt-2"></p>
          <div id="successMsg" class="hidden mt-3 p-3 bg-green-100 text-green-700 rounded-lg text-sm">
            ✅ Absensi berhasil!
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw_vgfVVoWPvdCyS3Ixuvlw9CtSCR30VzL6AYWm-WBWcEGkPxWtnZ7xtanxizyk2cj9Sw/exec";
    const form = document.getElementById("absensiForm");
    const submitBtn = document.getElementById("submitBtn");
    const successMsg = document.getElementById("successMsg");
    const infoJam = document.getElementById("infoJam");

    // Ambil lokasi otomatis
    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          document.getElementById("location").value = lat + ", " + lon;
        }, function (error) {
          alert("Gagal mendapatkan lokasi: " + error.message);
        });
      }

      // Cek jam & menit saat ini
      const now = new Date();
      const jam = now.getHours();
      const menit = now.getMinutes();

      const mulaiJam = 8, mulaiMenit = 30; // 08:30
      const akhirJam = 19, akhirMenit = 0;  // 09:00

      const mulai = mulaiJam * 60 + mulaiMenit;
      const akhir = akhirJam * 60 + akhirMenit;
      const sekarang = jam * 60 + menit;

      if (sekarang < mulai || sekarang >= akhir) {
        submitBtn.disabled = true;
        infoJam.textContent = "⏰ Absensi hanya bisa dilakukan antara jam 08:30 - 09:00";
      } else {
        submitBtn.disabled = false;
        infoJam.textContent = "✅ Absensi dibuka, silakan submit form";
      }
    };

    // Submit tanpa redirect
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("time").value = new Date().toLocaleString();

      const formData = new FormData(form);

      // Loading state
      submitBtn.disabled = true;
      submitBtn.textContent = "Loading...";

      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          successMsg.classList.remove("hidden");
          form.reset();
          submitBtn.textContent = "Sudah Absen";
          submitBtn.classList.remove("bg-indigo-500", "hover:bg-indigo-600");
          submitBtn.classList.add("bg-green-500");
        })
        .catch(error => {
          alert("Gagal submit: " + error.message);
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Absensi";
        });
    });
  </script>
</body>

</html>
