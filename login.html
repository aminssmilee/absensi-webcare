<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./img/webcare.png" type="image/x-icon">
    <title>Login - WebCare</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top left,
                    #ffffff 0%,
                    #e6e6ff 20%,
                    #add8e6 40%,
                    #4169e1 70%,
                    #1e90ff 100%);
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 5px;
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            padding: 20px;
        }

        ::placeholder {
            font-family: inherit;
        }

        .flex-column>label {
            color: #151717;
            font-weight: 600;
        }

        .inputForm {
            border: 1.5px solid #ecedec;
            border-radius: 10px;
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 10px;
            transition: 0.2s ease-in-out;
        }

        .input {
            margin-left: 10px;
            border-radius: 10px;
            border: none;
            width: 100%;
            height: 100%;
        }

        .input:focus {
            outline: none;
        }

        .inputForm:focus-within {
            border: 1.5px solid #2d79f3;
        }

        .flex-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            justify-content: space-between;
        }

        .flex-row>div>label {
            font-size: 14px;
            color: black;
            font-weight: 400;
        }

        .span {
            font-size: 14px;
            margin-left: 5px;
            color: #2d79f3;
            font-weight: 500;
            cursor: pointer;
        }

        .button-submit {
            margin: 20px 0 10px 0;
            background-color: #151717;
            border: none;
            color: white;
            font-size: 15px;
            font-weight: 500;
            border-radius: 10px;
            height: 50px;
            width: 100%;
            cursor: pointer;
        }

        .button-submit:hover {
            background-color: #252727;
        }
    </style>

    <!-- Proteksi login -->
    <script>
        if (localStorage.getItem("isLoggedIn")) {
            window.location.href = "index.html";
        }
    </script>
</head>

<body class="flex items-center justify-center min-h-screen w-full">

    <!-- Card Login -->
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-md mx-4">
        <div class="flex flex-col items-center p-6">
            <img src="./img/webcare.png" alt="WebCare Logo" class="w-16 h-16 mb-2">
            <h2 class="text-xl font-bold text-gray-800 mb-1">Login ke WebCare</h2>
            <p class="text-sm text-gray-500 mb-4 text-center">Masukkan akun Anda</p>

            <!-- Form -->
            <form id="loginForm" class="form">
                <!-- Email -->
                <div class="flex-column">
                    <label for="email">Email</label>
                </div>
                <div class="inputForm">
                    <input type="text" id="email" class="input" placeholder="Enter your Email">
                </div>

                <!-- Password -->
                <div class="flex-column mt-2">
                    <label for="password">Password</label>
                </div>
                <div class="inputForm">
                    <input type="password" id="password" class="input" placeholder="Enter your Password">
                </div>

                <!-- Remember me -->
                <div class="flex-row mt-2">
                    <div class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="mr-2">
                        <label for="rememberMe">Remember me</label>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" id="loginBtn" class="button-submit">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Script Login -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const loginBtn = document.getElementById("loginBtn");

            loginBtn.textContent = "Loading...";
            loginBtn.disabled = true;

            setTimeout(() => {
                if (email === "admin@webcare.com" && password === "123456") {
                    localStorage.setItem("isLoggedIn", "true");
                    window.location.href = "index.html";
                } else {
                    alert("Email / password salah!");
                    loginBtn.textContent = "Sign In";
                    loginBtn.disabled = false;
                }
            }, 1000);
        });
    </script>

</body>

</html>
